  <main class="w-full h-full flex flex-col justify-center items-center">
    <h1 class="mx-auto text-center font-utama text-hitam-0 font-bold text-4xl mb-11 drop-shadow-md">Fast<span class="text-hitam-0">food</span></h1>

    <!-- Register -->
    <div id="sec-reg" class="w-full max-w-xs sm:max-w-md bg-white rounded-lg shadow-md p-6 md:py-9">
      <h2 class="text-2xl font-bold mb-4 text-hitam-0">Register</h2>
      <form id="registerForm" class="flex flex-col">
        <input placeholder="Username" class="bg-gray-200 text-hitam-0 font-utama border-0 rounded-md p-2 mb-4 focus:outline-none focus:ring-1 focus:ring-kuning-0 transition ease-in-out duration-150" type="text" id="regUsername" required>
        <input placeholder="Password" class="bg-gray-200 text-hitam-0 font-utama border-0 rounded-md p-2 mb-4 focus:outline-none focus:ring-1 focus:ring-kuning-0 transition ease-in-out duration-150" type="password" id="regPassword" required>
        <div class="flex items-center justify-between flex-wrap">
          <p class="text-hitam-0 mt-4 font-utama font-medium text-sm"> Sudah mempunyai akun? <span id="btn-login" class="text-sm text-yellow-600 -200 hover:underline mt-4 cursor-pointer">login</span></p>
        </div>
        <input class="bg-kuning-0 text-hitam-0 cursor-pointer font-utama font-bold py-2 px-4 rounded-md mt-4 hover:bg-yellow-500" type="submit" value="Register"></input>
      </form>
    </div>
    
    <!-- Login -->
    <div id="sec-log" class="w-full max-w-xs sm:max-w-md bg-white rounded-lg shadow-md p-6 md:py-9 hidden">
      <h2 class="text-2xl font-bold mb-4 text-hitam-0">Login</h2>
      <form id="loginForm" class="flex flex-col">
        <input placeholder="Username" class="bg-gray-200 text-hitam-0 font-utama border-0 rounded-md p-2 mb-4 focus:outline-none focus:ring-1 focus:ring-kuning-0 transition ease-in-out duration-150" type="text" id="loginUsername" required>
        <input placeholder="Password" class="bg-gray-200 text-hitam-0 font-utama border-0 rounded-md p-2 mb-4 focus:outline-none focus:ring-1 focus:ring-kuning-0 transition ease-in-out duration-150" type="password" id="loginPassword" required>
        <div class="flex items-center justify-between flex-wrap">
          <p class="text-hitam-0 mt-4 font-utama font-medium text-sm"> Belum mempunyai akun? <span id="btn-register" class="text-sm text-yellow-600 -200 hover:underline mt-4 cursor-pointer">Register</span></p>
        </div>
        <input class="bg-kuning-0 text-hitam-0 cursor-pointer font-utama font-bold py-2 px-4 rounded-md mt-4 hover:bg-yellow-500" type="submit" value="Login"></input>
      </form>
    </div>

  </main>

  <script>
    
    const secReg = document.getElementById("sec-reg")
    const secLog = document.getElementById("sec-log") 

    const btnLogin = document.getElementById("btn-login")
    const btnRegister = document.getElementById("btn-register")

    btnLogin.addEventListener("click" , ()=> {
      secReg.classList.toggle("hidden")
      secLog.classList.toggle("hidden")
    })
    
    btnRegister.addEventListener("click" , ()=> {
      secReg.classList.toggle("hidden")
      secLog.classList.toggle("hidden")
    })

    // Fungsi untuk menyimpan data pengguna ke localStorage
    function saveUsersToLocalStorage(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Fungsi untuk mendapatkan data pengguna dari localStorage
    function getUsersFromLocalStorage() {
      const usersString = localStorage.getItem('users');
      return usersString ? JSON.parse(usersString) : [];
    }

    let users = getUsersFromLocalStorage();

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      

      let username = document.getElementById('regUsername').value;
      let password = document.getElementById('regPassword').value;

      if (users.some(user => user.username === username)) {
        alert('Username sudah digunakan. Silakan gunakan username lain.');
      } else {
        users.push({ username, password });
        saveUsersToLocalStorage(users); // Simpan data pengguna ke localStorage
        // alert('Registrasi berhasil!');
        secReg.classList.toggle("hidden")
        secLog.classList.toggle("hidden")
        console.log(users);
      }

      document.getElementById('registerForm').reset();
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let username = document.getElementById('loginUsername').value;
      let password = document.getElementById('loginPassword').value;

      let user = users.find(user => user.username === username && user.password === password);

      if (user) {
        // alert('Login berhasil!');
        // Set data pengguna yang login ke localStorage
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'utama.html';
      } else {
        alert('Login gagal. Periksa kembali username dan password Anda.');
      }

      document.getElementById('loginForm').reset();
    });

  </script>
